// Sven Co-op controller configuration: Xbox 360
joystick 1
joyadvanced 1
joyname "Xbox 360 controller"
hud_fastswitch 2



// Axis configuration
joyadvaxisx 3	// Left stick left/right (strafe left/right)
joyadvaxisy 1	// Left stick up/down (move forward/backward)
joyadvaxisz 4	// Right stick left/right (look left/right)
joyadvaxisr 2	// Right stick up/down (look up/down)
joyadvaxisu 0	// Left trigger
joyadvaxisv 0	// Right trigger


// Axis digital bindings (leave these unbound if you don't want an axis to do a command)
unbind joy_xpos
unbind joy_xneg
unbind joy_ypos
unbind joy_yneg
unbind joy_upos
unbind joy_uneg
unbind joy_zpos
unbind joy_zneg
unbind joy_rpos
unbind joy_rneg
unbind joy_vpos
unbind joy_vneg

bind joy_upos +attack2	// Left trigger
bind joy_vpos +attack	// Right trigger



// Sensitivities
joyaxisoffset			0
joyforwardsensitivity	-1
joysidesensitivity		1
joypitchsensitivity		0.75
joyyawsensitivity		-1



// Deadzones
joybindthreshold	0.2
joyforwardthreshold	0.3
joysidethreshold	0.3
joypitchthreshold	0.3
joyyawthreshold		0.3



// Button configuration
bind joy1 "+jump"			// A
bind joy2 invnext			// B
bind joy3 "+reload"			// X
bind joy4 invprev			// Y

bind aux5 +showscores		// Select
bind aux6 "impulse 101"		// X logo button
bind aux7 cancelselect		// Start

bind aux8 +duck				// Left thumb button
bind aux9 +alt1				// Right thumb press

bind aux10 +use				// Left shoulder button
bind aux11 "impulse 100"	// Right shoulder button

bind aux12	medic			// D-pad UP
bind aux13	grenade			// D-pad DOWN
bind aux14	drop			// D-pad LEFT
bind aux15	dropammo		// D-pad RIGHT



joyadvancedupdate
echo "Loaded controller configuration: Xbox 360"
