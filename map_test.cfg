// General CVAR's

developer 1	// Enable developer mode. You might want this set to '2' for a
		// more verbose output in your console, but gets quite spammy.



// Binds - modify the key chosen to suit your preferences

bind l "cheatsToggle"			// Toggle cheats on/off
bind - "godmodeToggle"			// Toggle god mode
bind = "noclipToggle"			// Toggle no clipping mode
bind k "notargetToggle"			// Toggle non-targetable mode
bind j "nonsolidToggle"			// Toggle non-solid mode
bind o "ent_name_ahead; thatinfo"	// Show the class, target, and model names of the entity at your target (also prints much more information in your console)
bind p "ent_trigger_ahead"		// Trigger (toggle) the entity at your target
bind ] "giveall"			// Give all weapons
bind [ "showstatsToggle"		// Show/hide stats that don't mean much
bind ";" "create rpg_rocket"		// Create a rocket where you stand, and fire it where you're looking



// Aliases - don't mess with these if you don't know what they do

alias cheatsToggle "cheatson"
alias cheatson "rcon sv_cheats 1; alias cheatsToggle cheatsoff; say -- Cheats switched ON --"
alias cheatsoff "rcon sv_cheats 2; alias cheatsToggle cheatson; say -- Cheats switched OFF --"

alias godmodeToggle "godon"
alias godon "godmode 1; alias godmodeToggle godoff"
alias godoff "godmode 0; alias godmodeToggle godon"

alias noclipToggle "noclipon"
alias noclipon "cl_noclip 1; alias noclipToggle noclipoff"
alias noclipoff "cl_noclip 0; alias noclipToggle noclipon"

alias notargetToggle "notargeton"
alias notargeton "cl_notarget 1; alias notargetToggle notargetoff"
alias notargetoff "cl_notarget 0; alias notargetToggle notargeton"

alias nonsolidToggle "nonsolidon"
alias nonsolidon "cl_nonsolid 1; alias nonsolidToggle nonsolidoff"
alias nonsolidoff "cl_nonsolid 0; alias nonsolidToggle nonsolidon"

alias invisibleToggle "invisibleon"
alias invisibleon "cl_invisible 1; alias invisibleToggle invisibleoff"
alias invisibleoff "cl_invisible 0; alias invisibleToggle invisibleon"

alias showstatsToggle "showstatson"
alias showstatson "cl_showstats 255; alias showstatsToggle showstatsoff"
alias showstatsoff "cl_showstats 0; alias showstatsToggle showstatson"



