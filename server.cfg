//----------------------------------------------
// Sven Co-op v5.0 Default Server CFG
//----------------------------------------------

//----------------------------------------------
// See server_example.cfg for more available
// commands and settings.
//----------------------------------------------

sys_ticrate 100
deathmatch 1
hpk_maxsize 2

deathmatch "1"
sv_allowdownload "1"
sv_allowupload "1"
sv_send_resources "1"
sv_aim "0"
mp_telefrag "1"
pausable "0"
mp_weaponstay "1"
sv_voiceenable "0"
sv_voicecodec "voice_speex"
sv_voicequality "5"
sv_downloadurl "https://github.com/usmcghost/svencoop"

sv_lan "0"
sv_cheats "2"

mp_surival_mode "1"
mp_survival_voteallow "0"
mp_survival_retries "-1"
mp_survival_minplayers "1"

hostname "24/7 East Cost USA ONLY! [10hp Survival]"
log "on"
rcon_password "lel"
decalfrequency "10"
sv_region "0"
mp_timelimit "99"
mp_timelimit_empty "0"
exec banned.cfg
exec listip.cfg


//Anti Rush Plugin
as_command rush.percent 51
as_command rush.delay 3
as_command rush.disabled 0
as_command rush.mode 1

// AFK Manager Global Configuration
as_command afkm.bShouldSpec 1
as_command afkm.secondsUntilSpec 180
as_command afkm.bShouldKick 1
as_command afkm.secondsUntilKick 600
as_command afkm.bKickAdmins 1
as_command afkm.secondsWarnInterval 30

// Infinite Flashlight Global Configuration
as_command ifl.infiniteFlashlightEnable 1